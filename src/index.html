<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Scientific-calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-2">Scientific Calculator</h1>
      <div class="row">
        <div class="offset-md-3 col-md-6 col-12">
          <div class="card">
            <div class="card-body">
              <input
                readonly
                id="calc-display"
                class="form-control form-control-lg text-end"
                type="text"
                aria-label=".form-control-lg example"
              />
              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    AC
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    /
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    *
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    -
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="mt-2 btn btn-primary w-100 border border-primary"
                  >
                    =
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="mt-2 border btn btn-light w-100">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js">
     
    </script>
  </body>
</html>
